<head> 
<title>Select Application</title>
<style type="text/css">

    img{height: 50px; width: 50px;}
    .Application{text-align: center; margin-top: 10px;}
    h1{font-family: arial; font-size: 40px;  color: white;}
</style>
<script>
function Youtube() {
  window.open("https://www.youtube.com");
}function Facebook() {
  window.open("https://www.Facebook.com");
}function Google() {

}
function instagram() {
  window.open("https://www.instagram.com");
}function Photos() {
  window.open("https://www.w3schools.com");
}
</script>
</head>
<body>
    <div class="Application">
        <h1> Select Applications </h1>
           <div class="a"><a onclick="Youtube()"><img src="yt.png">Youtube</a></div>
          <div class="a"><a onclick="Facebook()"><img src="yt.png">Facebook</a></div>
            <div class="a"><a onclick="Google()"><img src="yt.png">Google</a></div>
         <div class="a"><a onclick="instagram()"><img src="yt.png">instagram</a></div>
            <div class="a"><a onclick="Photos()"><img src="yt.png">Photos</a></div>
</div>
